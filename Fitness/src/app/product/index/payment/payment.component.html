<mat-dialog-content class="mat-typography">

    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-lg-0 mb-3">
                <div class="card p-3">
                    <div class="img-box"> <img src="https://www.freepnglogos.com/uploads/visa-logo-download-png-21.png"
                            alt=""> </div>
                    <div class="number"> <label class="fw-bold" for="">**** **** **** 1060</label> </div>
                    <div class="d-flex align-items-center justify-content-between"> <small><span class="fw-bold">Expiry
                                date:</span><span>10/16</span></small> <small><span
                                class="fw-bold">Name:</span><span>Kumar</span></small> </div>
                </div>
            </div>
            <div class="col-lg-4 mb-lg-0 mb-3">
                <div class="card p-3">
                    <div class="img-box"> <img
                            src="https://www.freepnglogos.com/uploads/mastercard-png/file-mastercard-logo-svg-wikimedia-commons-4.png"
                            alt=""> </div>
                    <div class="number"> <label class="fw-bold">**** **** **** 1060</label> </div>
                    <div class="d-flex align-items-center justify-content-between"> <small><span class="fw-bold">Expiry
                                date:</span><span>10/16</span></small> <small><span
                                class="fw-bold">Name:</span><span>Kumar</span></small> </div>
                </div>
            </div>
            <div class="col-lg-4 mb-lg-0 mb-3">
                <div class="card p-3">
                    <div class="img-box"> <img
                            src="https://www.freepnglogos.com/uploads/discover-png-logo/credit-cards-discover-png-logo-4.png"
                            alt=""> </div>
                    <div class="number"> <label class="fw-bold">**** **** **** 1060</label> </div>
                    <div class="d-flex align-items-center justify-content-between"> <small><span class="fw-bold">Expiry
                                date:</span><span>10/16</span></small> <small><span
                                class="fw-bold">Name:</span><span>Kumar</span></small> </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="card p-3">
                    <p class="mb-0 fw-bold h4">Payment Methods</p>
                </div>
            </div>
            <div class="col-12">
                <div class="card p-3">
                    <div class="card-body border p-0">
                        <div class="collapse p-3 pt-0" id="collapseExample">
                            <div class="row">
                                <div class="col-8">
                                    <p class="h4 mb-0">Summary</p>
                                    <p class="mb-0"><span class="fw-bold">Product:</span><span class="c-green">: Diet
                                            Report</span></p>
                                    <p class="mb-0"><span class="fw-bold">Price:</span><span class="c-green">:$10</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body border p-0">
                        <p> <a class="btn btn-primary p-2 w-100 h-100 d-flex align-items-center justify-content-between"
                                data-bs-toggle="collapse"  role="button" aria-expanded="true"
                                aria-controls="collapseExample"> <span class="fw-bold">Credit Card</span> <span
                                    class=""> 
                                </span> </a> </p>
                        <div class="collapse show p-3 pt-0" id="collapseExample">
                            <div class="row">
                                <div class="col-lg-5 mb-lg-0 mb-3">
                                    <p class="h4 mb-0">Summary</p>
                                    <p class="mb-0"><span class="fw-bold">Product:</span><span class="c-green">: Diet Report</span> </p>
                                    <p class="mb-0"> <span class="fw-bold">Price:</span> <span
                                            class="c-green">:$15</span> </p>
                                    
                                </div>
                                <div class="col-lg-7">
                                    <form [formGroup]="formGroup" class="form">
                                        <div class="row">
                                            <div class="col-12">
                                                    <mat-form-field class="form__div">

                                                    <input matInput formControlName="cardNum" type="text" class="form-control">
                                                    <mat-error *ngIf="formGroup.controls.cardNum.hasError('cardNum') && !formGroup.controls.cardNum.hasError('required')">
                                                        Enter valid card number 
                                                      </mat-error>
                                                      <mat-error *ngIf="formGroup.controls.cardNum.hasError('required')">
                                                        Card number  is <strong>required</strong>
                                                      </mat-error>
                                                         <label for="" class="form__label">Card Number</label>
                                                    </mat-form-field>
                                            </div>
                                            <div class="col-12">
                                                <mat-form-field class="form__div">
                                                    <input matInput formControlName="cardDate" type="date" class="form-control">
                                                    <mat-error *ngIf="formGroup.controls.cardDate.hasError('required')">
                                                        Card date  is <strong>required</strong>
                                                      </mat-error>
                                                         <label for="" class="form__label">MM / yy</label> 
                                                </mat-form-field>
                                            </div>
                                            <div class="col-12">
                                                <mat-form-field class="form__div">
                                                    <input matInput formControlName="cardPassword" type="password" class="form-control">
                                                    <mat-error *ngIf="formGroup.controls.password.hasError('required')">
                                                        Password  is <strong>required</strong>
                                                      </mat-error>
                                                         <label for="" class="form__label">Password</label> 
                                                </mat-form-field>
                                            </div>
                                           
                                            
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <mat-dialog-actions align="end">
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-button [mat-dialog-close]="true" [disabled]="!formGroup.valid" cdkFocusInitial (click)="saveItem()">Save</button>
            </mat-dialog-actions>

        </div>
    </div>

</mat-dialog-content>
