<div class="container bootstrap snippets bootdey">
  <div class="row ng-scope align-items-center justify-content-center ">
      <div class="col-md-4 ">
          <div class="panel panel-default card">
              <div class="panel-body text-center">
                  <div class="pv-lg"><img class="center-block img-responsive img-circle img-thumbnail thumb96" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Contact"></div>
                  <h3 class="m0 text-bold"> {{firstName}} {{lastName}}</h3>
                  <div class="mv-lg">
                      <p> {{email}} </p>
                  </div>
              </div>
          </div>
        
      </div>

<div class="col-md-7">
          <div class="panel panel-default card">
              <div class="panel-body">
               
                  <div class="h4 text-center">Contact Information</div>
                  <div class="row pv-lg">
                      <div class="col-lg-2"></div>
                      <div class="col-lg-8">
                          <form class="form-horizontal ng-pristine ng-valid" [formGroup]="formGroup"  >
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <label class="col-sm-10 control-label" for="firstName">First Name</label>                                         
                                 </div>
                               </div>                                       
                               <div class="col-6">
                                <div class="form-group">
                                  <label class="col-sm-10 control-label" for="lastName">Last Name</label>
                                 </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="firstName" class="form-control" type="text" [(ngModel)]="firstName">
                                  </div>
                                 </div>
                              </div>
                             
                           <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="lastName" class="form-control"  type="text" [(ngModel)]="lastName">
                                  </div>
                                 </div>
                              </div>

                            </div>

                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <label class="col-sm-10 control-label" for="email">Email</label>                                         
                                 </div>
                               </div>                                       
                               <div class="col-6">
                                <div class="form-group">
                                  <label class="col-sm-10 control-label" for="gender">Gender</label>                                         
                                 </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="email" class="form-control" type="text" [(ngModel)]="email" readonly>
                                  </div>
                                 </div>
                              </div>
                             
                           <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="gender" class="form-control" type="text" [(ngModel)]="gender" readonly>
                                  </div>
                                 </div>
                              </div>
                            </div>
                    
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <label class="col-sm-10 control-label" for="phoneNumber1">Mobile</label>                                         
                                 </div>
                               </div>                                       
                               <div class="col-6">
                                <div class="form-group">
                                  <label class="col-sm-10 control-label" for="dateOfBirth" >Birthday</label>
                                 </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="phoneNumber1" class="form-control" type="text" [(ngModel)]="phoneNumber1">
                                  </div>
                                 </div>
                              </div>
                             
                           <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="dateOfBirth" class="form-control" type="date" [(ngModel)]="dateOfBirth">
                                  </div>
                                 </div>
                              </div>

                            </div>
                            <div class="row" hidden>
                              <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="password" class="form-control" type="text" [(ngModel)]="password">
                                  </div>
                                 </div>
                              </div>
                             
                           <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="confirmPassword" class="form-control" type="text" [(ngModel)]="confirmPassword">
                                  </div>
                                 </div>
                              </div>

                            </div>


                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <label class="col-sm-10 control-label" for="country">Country</label>                                         
                                 </div>
                               </div>                                       
                               <div class="col-6">
                                <div class="form-group">
                                  <label class="col-sm-10 control-label" for="city">City</label>
                                 </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="country" class="form-control"type="text" [(ngModel)]="country">
                                  </div>
                                 </div>
                              </div>
                             
                           <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input matInput formControlName="city" class="form-control" type="text" [(ngModel)]="city">
                                  </div>
                                 </div>
                              </div>

                            </div>
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <label class="col-sm-10 control-label" for="country">Bithday</label>                                         
                                 </div>
                               </div>                                       
                               <div class="col-6">
                                
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                      <input  matInput formControlName="dateOfBirth"  class="form-control"type="text" [(ngModel)]="dateOfBirth"  readonly>
                                  </div>
                                 </div>
                              </div>
                             
                           <div class="col-6">
                                <div class="form-group">
                                  <div class="col-sm-12">
                                    <button mat-raised-button color="primary" type="submit" (click)="saveItem()">Edit</button>
                                  </div>
                                 </div>
                              </div>

                            </div>

                            <div class="row align-items-center justify-content-center">

                              
                            </div>

                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    </div>
  </div>
