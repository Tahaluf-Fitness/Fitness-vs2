
<div class="content-wrapper">
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0 text-dark">Dashboard</h1>
                </div>
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">Profile</li>
                    <li class="breadcrumb-item active">Dashboard</li>
                  </ol>
                </div>
              </div>
            </div>
          </div>

         
                <app-form *ngFor="let card of profileS.data" [firstName]="card.firstName" [lastName]="card.lastName" [city]="card.city"
                [email]="card.email" [phoneNumber1]="card.phoneNumber1" [gender]="card.gender" [dateOfBirth]="card.dateOfBirth" [country]="card.country"
                [password]="card.password" [confirmPassword]="card.confirmPassword"
                ></app-form>
