
<div class="content-wrapper">
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0 text-dark">Dashboard</h1>
                </div>
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">Profile</li>
                    <li class="breadcrumb-item active">Dashboard</li>
                  </ol>
                </div>
              </div>
            </div>
          </div>

          <div class="container bootstrap snippets bootdey">
            <div class="row ng-scope">
                <div class="col-md-4">
                    <div class="panel panel-default card">
                        <div class="panel-body text-center">
                            <div class="pv-lg"><img class="center-block img-responsive img-circle img-thumbnail thumb96" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Contact"></div>
                            <h3 class="m0 text-bold">Audrey Hunt</h3>
                            <div class="mv-lg">
                                <p>Hello, I'm a just a dummy contact in your contact list and this is my presentation text. Have fun!</p>
                            </div>
                        </div>
                    </div>
                  
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default card">
                        <div class="panel-body">
                         
                            <div class="h4 text-center">Contact Information</div>
                            <div class="row pv-lg">
                                <div class="col-lg-2"></div>
                                <div class="col-lg-8">
                                    <form class="form-horizontal ng-pristine ng-valid" [formGroup]="formGroup" >
                                      <div class="row">
                                        <div class="col-6">
                                          <div class="form-group">
                                            <label class="col-sm-10 control-label" for="firstName">First Name</label>                                         
                                           </div>
                                         </div>                                       
                                         <div class="col-6">
                                          <div class="form-group">
                                            <label class="col-sm-10 control-label" for="lastName">Last Name</label>
                                           </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-6">
                                          <div class="form-group">
                                            <div class="col-sm-10">
                                                <input matInput formControlName="firstName" class="form-control" type="text">
                                            </div>
                                           </div>
                                        </div>
                                       
                                     <div class="col-6">
                                          <div class="form-group">
                                            <div class="col-sm-10">
                                                <input matInput formControlName="lastName" class="form-control"  type="text">
                                            </div>
                                           </div>
                                        </div>

                                      </div>

                                      <div class="row">
                                        <div class="col-6">
                                          <div class="form-group">
                                            <label class="col-sm-10 control-label" for="userName">User Name</label>                                         
                                           </div>
                                         </div>                                       
                                         <div class="col-6">
                                          <div class="form-group">
                                            <label class="col-sm-10 control-label" for="email">Email</label>
                                           </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-6">
                                          <div class="form-group">
                                            <div class="col-sm-10">
                                                <input matInput formControlName="username" class="form-control"  type="text" >
                                            </div>
                                           </div>
                                        </div>
                                       
                                     <div class="col-6">
                                          <div class="form-group">
                                            <div class="col-sm-10">
                                                <input matInput formControlName="email" class="form-control" type="text">
                                            </div>
                                           </div>
                                        </div>

                                      </div>
                              
                                      <div class="row">
                                        <div class="col-6">
                                          <div class="form-group">
                                            <label class="col-sm-10 control-label" for="phoneNumber1">Mobile</label>                                         
                                           </div>
                                         </div>                                       
                                         <div class="col-6">
                                          <div class="form-group">
                                            <label class="col-sm-10 control-label" for="dateOfBirth">Birthday</label>
                                           </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-6">
                                          <div class="form-group">
                                            <div class="col-sm-10">
                                                <input matInput formControlName="phoneNumber1" class="form-control" type="text">
                                            </div>
                                           </div>
                                        </div>
                                       
                                     <div class="col-6">
                                          <div class="form-group">
                                            <div class="col-sm-10">
                                                <input matInput formControlName="dateOfBirth" class="form-control" type="text">
                                            </div>
                                           </div>
                                        </div>

                                      </div>


                                      <div class="row">
                                        <div class="col-6">
                                          <div class="form-group">
                                            <label class="col-sm-10 control-label" for="country">Country</label>                                         
                                           </div>
                                         </div>                                       
                                         <div class="col-6">
                                          <div class="form-group">
                                            <label class="col-sm-10 control-label" for="city">City</label>
                                           </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-6">
                                          <div class="form-group">
                                            <div class="col-sm-10">
                                                <input matInput formControlName="country" class="form-control"type="text">
                                            </div>
                                           </div>
                                        </div>
                                       
                                     <div class="col-6">
                                          <div class="form-group">
                                            <div class="col-sm-10">
                                                <input matInput formControlName="city" class="form-control" type="text">
                                            </div>
                                           </div>
                                        </div>

                                      </div>

                                    </form>
                                    <div class="text-right"><a class="text-muted" href="#">Delete this contact?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
