

<div class="row align-items-center justify-content-center">
<table mat-table [dataSource]="this.measS.data"  class="mat-elevation-z8 demo-table">   
      <ng-container matColumnDef="height">
        <th  mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} cm </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} kg </td>
      </ng-container>
    
      <ng-container matColumnDef="bmi">
        <th mat-header-cell *matHeaderCellDef> BMI </th>
        <td mat-cell *matCellDef="let element"> {{element.bmi}} </td>
      </ng-container>
    
      <ng-container matColumnDef="bicepsWidth">
        <th mat-header-cell *matHeaderCellDef> Biceps </th>
        <td mat-cell *matCellDef="let element"> {{element.bicepsWidth}} cm </td>
      </ng-container>

      <ng-container matColumnDef="thighWidth">
            <th mat-header-cell *matHeaderCellDef> Thigh </th>
            <td mat-cell *matCellDef="let element"> {{element.thighWidth}} cm </td>
      </ng-container>

      <ng-container matColumnDef="chest">
            <th mat-header-cell *matHeaderCellDef> Chest </th>
            <td mat-cell *matCellDef="let element"> {{element.chest}} cm </td>
      </ng-container>
      <ng-container matColumnDef="shoulder">
            <th mat-header-cell *matHeaderCellDef> Shoulder </th>
            <td mat-cell *matCellDef="let element"> {{element.shoulder}} cm </td>
      </ng-container>
      <ng-container matColumnDef="waist">
            <th mat-header-cell *matHeaderCellDef> Waist </th>
            <td mat-cell *matCellDef="let element"> {{element.waist}} cm </td>
      </ng-container>
      <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>

      <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">You don't have Measurements</td>
        </tr>
    </table>
