          <form [formGroup]="formGroup">
            <div class="row align-items-between">
              <div class="col-l-6 col-md-6 col-sm-12 mb-2">
              <mat-form-field class="" style="width:100%">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" style="font-size: x-large;">
                <mat-error *ngIf="formGroup.controls.name.hasError('required')">
                  Name is  <strong>required</strong>
                </mat-error>
              </mat-form-field>
              </div>
              <div class="col-l-6 col-md-6 col-sm-12 mb-2">
              <mat-form-field class="" style="width:100%">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" style="font-size: x-large;" placeholder="Ex. pat@example.com">
                
                <mat-error *ngIf="formGroup.controls.email.hasError('email') && !formGroup.controls.email.hasError('required')">
                  Enter a valid <strong>email</strong>
                </mat-error> 
              </mat-form-field>
              </div>
              <div class="col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" style="width:100%">
                <mat-label>Subject</mat-label>
                <input matInput formControlName="subject" style="font-size: x-large;">
                <mat-error *ngIf="formGroup.controls.subject.hasError('required')">
                  Subject <strong>required</strong>
                </mat-error>
              </mat-form-field>
              </div>
              <div class="col-lg-12 mb-2">
              <mat-form-field class="example-full-width" style="width:100%">
                <mat-label>Message</mat-label>
                <textarea  type="text" matInput formControlName="message" style="font-size: x-large;"></textarea>
                <mat-error *ngIf="formGroup.controls.message.hasError('required')">
                  Message is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              </div>
            </div>
            <div class="row align-items-center justify-content-center">
              <fieldset>
                <button type="submit" id="form-submit" class="main-button" [disabled]="!formGroup.valid" (click)="saveItem()">Send Message</button>
              </fieldset>
          </div>

          </form>
        </div>
      </div>
