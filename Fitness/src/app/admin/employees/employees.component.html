<app-admnavbar></app-admnavbar>
<app-admsidebar></app-admsidebar>
<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">Employees</li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </div>
        </div>
      </div>
    </div>



    <div class="row align-items-center justify-content-center mb-2">
      <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
    </div>
    <div class="row align-items-center justify-content-center mb-2">
      <input class="text-center" placeholder="Search by firstname" (change)="searchEmployeeByFirstname($event)" style="cursor: pointer;">

    </div>
<app-employee-table></app-employee-table>
