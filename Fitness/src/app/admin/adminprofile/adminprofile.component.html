<app-admnavbar></app-admnavbar>
<app-admsidebar></app-admsidebar>
<div class="content-wrapper">
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0 text-dark">Dashboard</h1>
                </div>
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">Profile</li>
                    <li class="breadcrumb-item active">Dashboard</li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
          <section class="content">
            <div class="container-fluid">
              <!-- Small boxes (Stat box) -->
              <div class="row">                
                <!-- ./col -->
                <div class="col-lg-4 col-6">
                  <!-- small box -->
                  <div class="small-box bg-success">
                    <div class="inner">
                      <h3> {{profileS.data2[0].employees}} </h3>
      
                      <p>Employees</p>
                    </div>
                    <div class="icon">
                      <i class="ion ion-person-add"></i>
                    </div>
                    <a [routerLink]="['/admin/emp']"  class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>

                  </div>
                </div>
                <div class="col-lg-4 col-6">
                  <!-- small box -->
                  <div class="small-box bg-info">
                    <div class="inner">
                      <h3>{{profileS.data2[0].reports}}</h3>
      
                      <p>Reports</p>
                    </div>
                    <div class="icon">
                      <i class="ion ion-bag"></i>
                    </div>
                    <a [routerLink]="['/admin/users']"  class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>

                  </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-4 col-6">
                  <!-- small box -->
                  <div class="small-box bg-warning">
                    <div class="inner">
                      <h3>{{profileS.data2[0].clients}}</h3>
      
                      <p>Clients</p>
                    </div>
                    <div class="icon">
                      <i class="ion ion-person-add"></i>
                    </div>
                    <a [routerLink]="['/admin/users']"  class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>

                  </div>
                </div>
               
              </div>
              </div>
              </section>

          <app-formad *ngFor="let card of profileS.data" [firstName]="card.firstName" [lastName]="card.lastName" [city]="card.city"
          [email]="card.email" [phoneNumber1]="card.phoneNumber1" [gender]="card.gender" [dateOfBirth]="card.dateOfBirth" [country]="card.country"
          [password]="card.password" [confirmPassword]="card.confirmPassword"
          ></app-formad>
