<mat-card class="example-card">
          <mat-card-header>
            <mat-card-title >Name: {{name}}  </mat-card-title>
            <mat-card-subtitle>Email: {{email}}</mat-card-subtitle>
            <mat-card-subtitle>Subject: {{subject}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
      {{message}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="Read()">Read</button>
            <button mat-button (click)="Delete()">Delete</button>
          </mat-card-actions>
        </mat-card>
